<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro / Login- Lockie</title>
</head>

<body class="body">

    <div class="container-cad">
        <div class="elemento-cad">
            <div id="delete-Button">
                <button>
                    <a href="zDelete.html">Delete</a>
                </button>
            </div>
            <h1>Cadastro</h1>
            <form>
                <label class="label-espaco">Nome</label>
                <input type="text" id="nome" class="input-espaco"><br><br>

                <label class="label-espaco">Sobrenome</label>
                <input type="text" id="sobrenome" class="input-espaco"><br><br>

                <label class="label-espaco">Email</label>
                <input type="text" id="email" class="input-espaco"><br><br>

                <label class="label-espaco">Senha</label>
                <input type="password" id="senha" class="input-espaco"><br><br>

                <label class="label-espaco">CPF</label>
                <input type="text" id="cpf" class="input-espaco"><br><br>

                <label class="label-espaco">Telefone</label>
                <input type="number" id="telefone" class="input-espaco"><br><br>

                <label class="label-espaco">Area de Interesse</label>
                <input type="text" id="areaDeInteresse" class="input-espaco"><br><br>

                <label class="label-espaco">Disponibilidade de Tempo</label>
                <input type="text" id="dispDeTempo" class="input-espaco"><br><br>

                <label class="label-espaco">Experiencia Anterior</label>
                <input type="text" id="expAnterior" class="input-espaco"><br><br>

                <label class="label-espaco">Informações Adicionais:</label>
                <input type="text" id="inforADD" class="input-espaco"><br><br>

                <div class="elemento-LogCad">
                    <button class="botao-generico">
                        <input type="button" onclick="enviarDados()" value="enviar" id="botao-enviar">
                    </button>
                </div>
            </form>

        </div>
    </div>

    <script src="script-Post.js"></script>


    <!-- LOGIN: -->

    <div class="container-log">
        <div class="elemento-log">

            <h1>Login</h1>

            <br>

            <!-- Para não atualizar a pagina devido enviar solicitação ao ser -->

            <form onsubmit="event.preventDefault(), fazerLogin()">

                <div class="input-espaco">
                    <label class="label-espaco">Nome</label>
                    <input type="text" id="nomeL" required>

                    <br><br>

                    <label class="label-espaco">Senha</label>
                    <input type="password" id="senhaL" required>

                </div>

                <div class="container2">


                    <div class="elemento-LogCad">
                        <button class="botao-generico">
                            <input type="submit" value="Entrar" id="botao-entrar">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script-Login.js"></script>
    <script src="../server.js"></script>


</body>

</html>
